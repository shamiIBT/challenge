<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=Fraunces:wght@700&family=IM+Fell+French+Canon&family=Montserrat:wght@500;800&family=Space+Grotesk&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="Challenge1.css" />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main class="main">
      <section class="left-section">
        <img
          class="image-perfume"
          src="images/image-product-desktop.jpg"
          alt="Image of Gabrielle Essence Eau De Parfum"
        />
      </section>

      <section class="right-section">
        <div class="container">
          <p class="perfume">Perfume</p>
          <h1 class="perfume-name">Gabrielle Essence Eau De Parfum</h1>
          <p class="description">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="price-container">
            <div>
              <h2 class="price-now">$149.99</h2>
            </div>
            <div>
              <p class="price-then">$169.99</p>
            </div>
          </div>
          <div class="btn-div">
            <button class="buy-btn">
              <img class="cart-icon" src="images/icon-cart.svg" alt="" />
              Add to Cart
            </button>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
